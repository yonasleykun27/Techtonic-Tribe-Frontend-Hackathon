<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ethiopis</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <!-- <img src="images/logo-placeholder.png" alt="Ethiopis Logo" class="logo"> -->
    <div class="language-toggle">
      <span>EN</span> | <span>አማ</span>
    </div>
  </header>
  <main class="form-page">
    <h1>Login</h1>
    <form id="loginForm" class="form">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter phone number" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required>
      
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Not registered? <a href="register.html">Register here</a></p>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 Ethiopis. All rights reserved.</p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
