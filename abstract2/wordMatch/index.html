<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🎨 Alphabet Matching Game 🎶</h1>
    <p>🎤 Drag the uppercase letter and drop it on the correct lowercase letter.</p>

    <div class="game-container">
        <div id="upper" class="letter-box">
            <!-- Uppercase letters will be added dynamically -->
        </div>
        <div id="lower" class="letter-box">
            <!-- Lowercase letters will be added dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
