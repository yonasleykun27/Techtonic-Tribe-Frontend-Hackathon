<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <title>የቃላት መዛመድ ጨዋታ</title>
    <link rel="stylesheet" href="wordmatch.css">
</head>
<body>
    <div id="game-container">
        <h1>የቃላት መዛመድ ጨዋታ</h1>
        <div id="word-container">
            <div class="word-box" data-word="ፖም">ፖም</div>
            <div class="word-box" data-word="ውሻ">ውሻ</div>
            <div class="word-box" data-word="ሙዝ">ሙዝ</div>
            <div class="word-box" data-word="መኪና">መኪና</div>
        </div>
        <div id="image-container">
            <img src="Apple.png" class="match-image" data-word="ፖም" />
            <img src="Dog.png" class="match-image" data-word="ውሻ" />
            <img src="Banana.png" class="match-image" data-word="ሙዝ" />
            <img src="Car.png" class="match-image" data-word="መኪና" />
        </div>
        <button id="restart-btn">እንደገና ጀምር</button>
        <div id="feedback"></div>
    </div>
    <script src="wordmatch.js"></script>
</body>
</html>
